swagger: '2.0'
info:
  title: XKCD
  version: 1.0.0
paths:
  /info.0.json:
    get:
      operationId: get_current_comic
      description: |
        Fetch current comic and metadata.
      parameters:
        - $ref: '#/definitions/comic'
        - $ref: '#/definitions/hovertext'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/comic'
  '/{comicId}/info.0.json':
    get:
      operationId: get_comics_by_id
      description: |
        Fetch comics and metadata by comic id.
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/comic'
    parameters:
      - in: path
        name: comicId
        required: true
        type: number
      - $ref: '#/definitions/hovertext'
definitions:
  comic:
    properties:
      alt:
        type: string
      day:
        type: string
      img:
        type: string
      link:
        type: string
      month:
        type: string
      news:
        type: string
      num:
        type: number
      safe_title:
        type: string
      title:
        type: string
      transcript:
        type: string
      year:
        type: string
    type: object
  hovertext:
    x-visibility: private
    properties:
      description:
        type: string
