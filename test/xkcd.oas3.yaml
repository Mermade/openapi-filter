openapi: 3.0.0
info:
  description: Webcomic of romance, sarcasm, math, and language.
  title: XKCD
  version: 1.0.0
  x-apisguru-categories:
    - media
  x-logo:
    url: http://imgs.xkcd.com/static/terrible_small_logo.png
    x-internal: true
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/APIs-guru/unofficial_openapi_specs/master/xkcd.com/1.0.0/swagger.yaml
      version: "2.0"
  x-providerName: xkcd.com
  x-tags:
    - humor
    - comics
  x-unofficialSpec: true
externalDocs:
  url: https://xkcd.com/json.html
paths:
  /info.0.json:
    get:
      description: |
        Fetch current comic and metadata.
      parameters:
        - $ref: "#/components/schemas/comic"
        - $ref: "#/components/schemas/hovertext"
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/comic"
  "/{comicId}/info.0.json":
    x-internal: true
    get:
      description: |
        Fetch comics and metadata by comic id.
      parameters:
        - in: path
          name: comicId
          required: true
          schema:
            type: number
        - $ref: "#/definitions/hovertext"
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/comic"
servers:
  - url: http://xkcd.com/
components:
  schemas:
    comic:
      properties:
        alt:
          type: string
        day:
          type: string
        img:
          type: string
        link:
          type: string
        month:
          type: string
        news:
          type: string
        num:
          type: number
        safe_title:
          type: string
        title:
          type: string
        transcript:
          type: string
        year:
          type: string
    hovertext:
      x-internal: true
      properties:
        description:
          type: string
